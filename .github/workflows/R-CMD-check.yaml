name: R-CMD-check
on:
  push:
    branches: [main, master]
  pull_request:
jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
      
      # macOS: Manual dependency installation
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          install.packages("remotes", type = "binary")
          install.packages(c("httr2", "cli", "rlang", "glue"), type = "binary")
          remotes::install_deps(dependencies = TRUE, upgrade = "never", type = "binary")
          install.packages(c("rcmdcheck", "rmarkdown", "knitr"), type = "binary")
        shell: Rscript {0}
      
      # Other OS: Use standard setup
      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os != 'macOS'
        with:
          extra-packages: any::rcmdcheck
          needs: check
      
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true